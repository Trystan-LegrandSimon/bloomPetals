<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bloom Petals</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <section class="header_container">
                <nav class="menu">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../Entreprise/entreprise.html">Entreprise</a></li>
                        <li><a href="../Realisations/realisations.html">Réalisations</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>

                <!-- Barre de recherche -->
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Rechercher...">
                    <button class="search-button">Rechercher</button>
                </div>
            </section>
        </header>

        <main>
            <h1>Contactez-nous</h1>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="civilite">Civilité :</label>
                    <select id="civilite" name="civilite">
                        <option value="Monsieur">Monsieur</option>
                        <option value="Madame">Madame</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom">
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom">
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse postale :</label>
                    <textarea id="adresse" name="adresse"></textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="confidentialite" name="confidentialite">
                    <label for="confidentialite">J'accepte les politiques de confidentialité de l'entreprise</label>
                </div>
                <div class="form-group">
                    <button class="sub_btn" type="submit">Envoyer</button>
                </div>
            </form>
        </main>
        <footer></footer>
    </body>
</html>
